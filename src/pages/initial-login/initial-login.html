<ion-content padding>

  <!-- <ion-row class="border-box">

  </ion-row> -->

  <ion-row class="new-logo-row first-row">
    <img class="logo-image login-image" src="assets/imgs/logo.png" />
  </ion-row>

  <ion-row class="new-logo-title">
    <span>
      <strong>WELCOME BACK,</strong><br>
      Sign In to continue.
    </span>
  </ion-row>

  <form #userProfile="ngForm" id="userProfile" (ngSubmit)="Login(userProfile)" novalidate>

    <ion-row class="user-input-row">
      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="Username" [formControl]="emailFormControl" [(ngModel)]="userData.email"
          required name="emailaddress">

        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please input valid email address.
        </mat-error>

        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email address is required.
        </mat-error>
      </mat-form-field>
    </ion-row>

    <ion-row class="user-input-row user-password-row">
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" [(ngModel)]="userData.password" required name="password">
        <mat-error>
          Password is required.
        </mat-error>
      </mat-form-field>
    </ion-row>

    <ion-row class="forgot-password">
      <span (click)="forgotPassword()">
        Forgot Password?
      </span>
    </ion-row>

    <ion-row class="signup-row ">
      <button mat-raised-button class="signup-button ">
        login
      </button>
    </ion-row>

  </form>

  <ion-row class="goto-signup-row ">
    <span class="item-center">
      <span class="new-user">
        New User? &nbsp;&nbsp;&nbsp;
      </span>
      <span class="goto-signup " (click)="gotoSignup() ">
        Signup
      </span>
    </span>
  </ion-row>

  <!-- <ion-row class="trax-logo ">
    <img src="assets/imgs/big-trax.png " class="trax-logo-image " />
  </ion-row> -->

</ion-content>
