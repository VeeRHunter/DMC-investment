<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-menu" menuToggle class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>

  <ion-row class="logo-row first-row">
    <img class="logo-image" src="assets/imgs/non-logo.png" />
  </ion-row>

  <ion-row class="page-title">
    <span>
      Investments
    </span>
  </ion-row>

  <ion-row class="assets-property-row">
    <span>
      Digital Mining Assets/Property
    </span>
  </ion-row>

  <ion-row class="org-investment">
    <ion-col col-7>
      <ion-row class="full-height">
        <span class="org-title">
          Original investment
        </span>
      </ion-row>
    </ion-col>
    <ion-col col-5>
      <ion-row class="full-height">
        <span class="org-value">
          ${{orgInvestment}}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="daily-yield">
    <ion-col col-7>
      <ion-row class="full-height">
        <span class="daily-title">
          Daily yield @10% PA
        </span>
      </ion-row>
    </ion-col>
    <ion-col col-5>
      <ion-row class="full-height">
        <span class="daily-value">
          ${{dailyYield}}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="live-feed">
    <button mat-raised-button (click)="liveFeedCall()">
      LIVE FEED
    </button>
  </ion-row>

  <ion-row class="live-feed-value">
    <span>
      ${{liveFeed}}
    </span>
  </ion-row>

  <ion-row class="trade-centre">
    <button mat-raised-button (click)="gotoRealEstate()">
      Pending Transactions
    </button>
  </ion-row>

  <ion-row class="transaction-centre">
    <button mat-raised-button (click)="gotoTransaction()">
      Transactions
    </button>
  </ion-row>

</ion-content>
