<!--
  Generated template for the CurrencyDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="header-row">

  <ion-row class="header-component">
    <ion-col col-2>
      <ion-row class="full-height">
        <ion-icon name="md-arrow-round-back" (click)="back()" class="menu-icon">
        </ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>
<ion-content padding *ngIf="chatData != null">
  <ion-row class="total-balance">
    <span>
      {{chatData.bigTitle}} Price
    </span>
  </ion-row>
  <ion-row class="total-value">
    <span>
      ${{currentCurrency}}
    </span>
  </ion-row>
  <ion-row [ngClass]="{'small-normal-title':!disState, 'small-red-title':disState}">
    <span>
      {{disCurrency}} ({{disPercent}})
    </span>
  </ion-row>
  <ion-row class="graph-detail">
    <canvas baseChart [datasets]="showChartData.lineChartData" [labels]="showChartData.lineChartLabels" [options]="showChartData.lineChartOptions"
      [colors]="showChartData.lineChartColors" [chartType]="showChartData.lineChartType" (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>

    <ion-row class="vertical-line vertical-line-daily" *ngIf="dailyMode">
      <ion-row class="daily-verical-row">
        <ion-row class="vertical daily-vertical" [ngClass]="{'daily-margin':i == 0}" *ngFor="let list of axisX_list; let i = index;">
          <span></span>
        </ion-row>
      </ion-row>
      <ion-row class="number daily-number" [ngClass]="{'daily-margin':i == 0}" *ngFor="let list of axisX_list; let i = index;">
        <span>
          {{list}}
        </span>
      </ion-row>
    </ion-row>

    <ion-row class="vertical-line vertical-line-monthly" *ngIf="monthlyMode && dayInManth == 28">
      <ion-row class="monthly-verical-row">
        <ion-row class="vertical monthly-vertical1" [ngClass]="{'month-margin1':i == 0}" *ngFor="let list of axisX_list; let i = index;">
          <span></span>
        </ion-row>
      </ion-row>
      <ion-row class="number monthly-number1" [ngClass]="{'month-margin1':i == 0}" *ngFor="let list of axisX_list; let i = index;">
        <span>
          {{list}}
        </span>
      </ion-row>
    </ion-row>

    <ion-row class="vertical-line vertical-line-monthly" *ngIf="monthlyMode && dayInManth == 29">
      <ion-row class="monthly-verical-row">
        <ion-row class="vertical monthly-vertical2" [ngClass]="{'month-margin2':i == 0}" *ngFor="let list of axisX_list; let i = index;">
          <span></span>
        </ion-row>
      </ion-row>
      <ion-row class="number monthly-number2" [ngClass]="{'month-margin2':i == 0}" *ngFor="let list of axisX_list; let i = index;">
        <span>
          {{list}}
        </span>
      </ion-row>
    </ion-row>

    <ion-row class="vertical-line vertical-line-monthly" *ngIf="monthlyMode && dayInManth == 30">
      <ion-row class="monthly-verical-row">
        <ion-row class="vertical monthly-vertical3" [ngClass]="{'month-margin3':i == 0}" *ngFor="let list of axisX_list; let i = index;">
          <span></span>
        </ion-row>
      </ion-row>
      <ion-row class="number monthly-number3" [ngClass]="{'month-margin3':i == 0}" *ngFor="let list of axisX_list; let i = index;">
        <span>
          {{list}}
        </span>
      </ion-row>
    </ion-row>

    <ion-row class="vertical-line vertical-line-monthly" *ngIf="monthlyMode && dayInManth == 31">
      <ion-row class="monthly-verical-row">
        <ion-row class="vertical monthly-vertical4" [ngClass]="{'month-margin4':i == 0}" *ngFor="let list of axisX_list; let i = index;">
          <span></span>
        </ion-row>
      </ion-row>
      <ion-row class="number monthly-number4" [ngClass]="{'month-margin4':i == 0}" *ngFor="let list of axisX_list; let i = index;">
        <span>
          {{list}}
        </span>
      </ion-row>
    </ion-row>

    <ion-row class="vertical-line vertical-line-year" *ngIf="yearMode">
      <ion-row class="vertical year-vertical" *ngFor="let list of axisX_list; let i = index;">
        <span></span>
      </ion-row>
      <ion-row class="number year-number" *ngFor="let list of axisX_list; let i = index;">
        <span>
          {{list}}
        </span>
      </ion-row>
    </ion-row>
  </ion-row>

  <ion-row class="select-date-type">
    <!-- <ion-col col-4>
      <ion-row class="full-height">
        <span [ngClass]="{'select-span':hourMode, 'unselect-span':!hourMode}" (click)="hourlyClick()">
          1H
        </span>
      </ion-row>
    </ion-col> -->

    <ion-col col-4>
      <ion-row class="full-height">
        <span [ngClass]="{'select-span':dailyMode, 'unselect-span':!dailyMode}" (click)="dailyClick()">
          1D
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full-height">
        <span [ngClass]="{'select-span':monthlyMode, 'unselect-span':!monthlyMode}" (click)="monthlyClick()">
          1M
        </span>
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full-height">
        <span [ngClass]="{'select-span':yearMode, 'unselect-span':!yearMode}" (click)="yearlyClick()">
          1Y
        </span>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
